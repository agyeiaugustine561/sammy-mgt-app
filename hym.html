<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Attendance</a></li>
        <li><a href="#">Exams</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    <div class="main-content">
      <h1>Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Students</h3>
          <p>150</p>
        </div>
        <div class="card">
          <h3>Present Today</h3>
          <p>120</p>
        </div>
        <div class="card">
          <h3>Absent Today</h3>
          <p>30</p>
        </div>
        <div class="card">
          <h3>Upcoming Exams</h3>
          <p>Math - July 5</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>



<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
}

.dashboard {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 250px;
  background-color: #333;
  color: #fff;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 20px;
}

.sidebar ul {
  list-style-type: none;
  padding: 0;
}

.sidebar ul li {
  margin-bottom: 10px;
}

.sidebar ul li a {
  color: #fff;
  text-decoration: none;
}

.sidebar ul li a:hover {
  text-decoration: underline;
}

.main-content {
  flex: 1;
  padding: 20px;
}

.main-content h1 {
  color: #333;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.card h3 {
  color: #333;
}

.card p {
  color: #777;
  margin-top: 10px;
}





</style>
